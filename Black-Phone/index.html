<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Black Phone</title>
</head>
<body>
    <div class="content" id="particles-js">
        <div class="container">
            <div class="main-content">
                <div class="container-text">
                    <div class="title"></div>
                    <p class="slogan">Recolección de datos telefónicos</p>
                </div>
                <div class="container-input" id="container-input">
                    <div>
                        <i class="icon fa fa-phone"></i>
                        <input id="input" class="input" type="text" placeholder="Ingrese un número">
                    </div>
                    <p class="error" id="message-error"></p>
                    <button class="button" id="btn-get-data">Obtener informacion</button>
                </div>
                <div class="container-data" id="container-data">
                    <ul id="list"></ul>
                    <button id="btn-other-number" class="button">Probar con otro numero</button>
                </div>
                <div class="contact">
                    <h3 class="contact-title">Yovany Morales</h3>
                    <div>
                        <a class="link" href="https://github.com/Yovani-Morales" target="_blank"><i class="fa fa-github"></i></a>
                        <a class="link" href="#"><i class="fa fa-facebook"></i></a>
                    </div>
                </div>
            </div>

            <div class="container-img">
                <img class="img" src="img/calavera.png" alt="black hat">
            </div>
        </div>

    </div>

    <script src="js/particles.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
