<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora iOS</title>
</head>
<body>
    <div class="content">
        <div class="calc">
            <div class="calc__screen">
                <p class="calc__output" id="screen">0</p>
            </div>
            <div class="calc__container-buttons" id="buttons">
                <div class="calc__item-button">
                    <button value="clear" class="calc__button gray gray-btn-ac btn">AC</button>
                </div>
                <div class="calc__item-button">
                    <button button="" class="calc__button gray gray-btn-ac">+/-</button>
                </div>
                <div class="calc__item-button">
                    <button value="percentage" class="calc__button gray btn">%</button>
                </div>
                <div class="calc__item-button">
                    <button value="division" class="calc__button orange btn font-size-40">รท</button>
                </div>
                <div class="calc__item-button">
                    <button value="7" class="calc__button num">7</button>
                </div>
                <div class="calc__item-button">
                    <button value="8" class="calc__button num">8</button>
                </div>
                <div class="calc__item-button">
                    <button value="9" class="calc__button num">9</button>
                </div>
                <div class="calc__item-button">
                    <button value="multiplication" class="calc__button orange btn">X</button>
                </div>
                <div class="calc__item-button">
                    <button value="4" class="calc__button num">4</button>
                </div>
                <div class="calc__item-button">
                    <button value="5" class="calc__button num">5</button>
                </div>
                <div class="calc__item-button">
                    <button value="6" class="calc__button num">6</button>
                </div>
                <div class="calc__item-button">
                    <button value="subtraction" class="calc__button orange font-size-40 btn">-</button>
                </div>
                <div class="calc__item-button">
                    <button value="1" class="calc__button num">1</button>
                </div>
                <div class="calc__item-button">
                    <button value="2" class="calc__button num">2</button>
                </div>
                <div class="calc__item-button">
                    <button value="3" class="calc__button num">3</button>
                </div>
                <div class="calc__item-button">
                    <button value="addition" class="calc__button orange font-size-40 btn">+</button>
                </div>
                <div class="calc__item-button calc__item-button-column-2">
                    <button value="0" class="calc__button num">0</button>
                </div>
                <div class="calc__item-button">
                    <button value="." class="calc__button font-size-40 num">.</button>
                </div>
                <div class="calc__item-button">
                    <button value="calculate" class="calc__button orange orange-btn-calculate font-size-40 btn">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
