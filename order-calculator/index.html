<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de jerarquía de operaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content flex">
        <div class="item">
            <div class="title"><img src="title.png" alt="title-page"></div>
        </div>

        <div class="item item-flex">
            <div class="section actions" id="actions">
                <div class="button pow2">
                    <div class="pow2">
                        <sub class="pow2"><var class="pow2">x</var></sub>
                        <sup class="pow2">2</sup>
                    </div>
                </div>
                <div class="button pow">
                    <div class="pow">
                        <sub class="pow"><var class="pow">x</var></sub>
                        <sup class="pow">□</sup>
                    </div>
                </div>
                <div class="button sqrt">√</div>
                <div class="button button-circle multiplication"></div>
                <div class="button division">÷</div>
                <div class="button parenthesis">(□)</div>
            </div>

            <div class="section input-container">
                <input id="input" type="text" placeholder="Ingrese un problema">
                <button class="calculate-button" id="calculate">Calcular</button>
            </div>
            
            <div class="section">
                <h2 class="title-result">Resultado</h2>
                <p class="result" id="result">0</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
